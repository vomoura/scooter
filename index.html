<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira Virtual de Documentos</title>
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6F00;
      --hover: #E65C00;
      --bg: #F0F2F5;
      --card: #FFFFFF;
      --text: #333333;
      --radius: 12px;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Public Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    .content {
      padding: 24px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }
    .specs {
      text-align: left;
      margin-bottom: 24px;
    }
    .specs h2 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .specs ul {
      list-style: none;
    }
    .specs li {
      margin-bottom: 6px;
      font-size: 0.95rem;
    }
    .btn {
      display: block;
      width: 100%;
      text-decoration: none;
      background: var(--primary);
      color: #fff;
      padding: 14px 0;
      margin-bottom: 16px;
      border-radius: var(--radius);
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:last-child {
      margin-bottom: 0;
    }
    .btn:hover {
      background: var(--hover);
    }
    @media (max-width: 480px) {
      .content { padding: 16px; }
      h1 { font-size: 1.5rem; }
      .specs h2 { font-size: 1rem; }
      .specs li { font-size: 0.85rem; }
      .btn { padding: 12px 0; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="scooter.png" alt="Scooter" />
    </div>
    <div class="content">
      <h1>Informações Importantes</h1>
      <div class="specs">
        <ul>
          <li><strong>Equipamento Autopropelido</strong></li>
          <li>Potência do Motor: 1000 W</li>
          <li>Velocidade Máxima: 32 km/h</li>
          <li>Distância Entre Eixos: ≤ 130 cm</li>
          <li>Largura: ≤ 70 cm</li>
        </ul>
      </div>
      <a href="https://drive.google.com/file/d/149mgLv0_AskqS3bWHQw7kzyudn5YQX5w/view?usp=drive_link" class="btn" target="_blank">
        NFe Scooter
      </a>
      <a href="https://www.gov.br/transportes/pt-br/assuntos/transito/conteudo-contran/resolucoes/Resolucao9962023.pdf" class="btn" target="_blank">
        Resolução Contran Nº 996/2023
      </a>
    </div>
  </div>
</body>
</html>
